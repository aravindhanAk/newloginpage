<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGINPAGE</title>
    <link rel="stylesheet" href="loginPage.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="one"
          src="loginPageAssets/loginPageimg.png"
          alt="Description of Image"
          width="100%"
          height="100%"
        />
      </div>
      <div class="loginFormContainer">
        <img
          class="two"
          src="loginPageAssets/image.png"
          alt="Description of Image"
          width="250px"
          height="250px"
        />
        <div class="textContainer">
          <h1 class="loginText">Login to your Account</h1>
          <h2 class="h21">See what is going on with your business</h2>
          <div class="googleimage">
            <img
              class="three"
              src="loginPageAssets/image (2).png"
              alt="Description of Image"
              width="80px"
              height="80px"
            />
            <h1>Continue with Google</h1>
          </div>
          <h3 class="h31">------------- or Sign in with Email -------------</h3>

          <div class="logindiv">
            <h1>Email</h1>
            <input type="text" placeholder="Enter Your Email" />
            <h1>Password</h1>
            <input type="password" placeholder="Enter Your Password" /> <br />
            <input type="checkbox" name="Remember Me" id="check" />

            <h2 class="h22">Remember Me</h2>
            <h3 class="h32">Forgot Password?</h3>
          </div>

          <div class="button"><button>Login</button></div>

          <div class="lastediv">
            <h2 class="lasteh2">Not Registered Yet?</h2>
            <h2 class="lasteh20">Create an account</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
